<template name="admin_prints_create">
  <div class="row">
    <form id="admin_prints_create" class="col s12 card">
      <div class="row">
        <div class="input-field col s3">
          <input id="first_name" type="text" class="validate" name="ref" required>
          <label for="first_name">Ref</label>
        </div>
        <div class="input-field col s9">
          <input id="last_name" type="text" class="validate" name="title" required>
          <label for="last_name">Title</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="password" type="password" class="validate">
          <label for="password">Password</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <button class="btn waves-effect waves-light right" type="submit" name="action">Submit
            <i class="material-icons right">send</i>
          </button>
        </div>
      </div>
    </form>
  </div>
</template>
