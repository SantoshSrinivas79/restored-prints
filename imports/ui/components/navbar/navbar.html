<template name="navbar">
  <ul id="wildlife_dd" class="dropdown-content">
    {{#each category_wildlife}}
      <li><a href="{{path}}">{{title}}</a></li>
    {{/each}}
  </ul>

  <ul id="art_dd" class="dropdown-content">
    {{#each category_art}}
      <li><a href="{{path}}">{{title}}</a></li>
    {{/each}}
  </ul>

  <nav class="blue-grey">
    <div class="container">
      <div class="nav-wrapper">
        <ul id="nav-mobile" class="hide-on-small-and-down">
          <li><a href="/">Restored Prints</a></li>
          <li><a class="dropdown-button" href="#!" data-activates="wildlife_dd">Wildlife<i class="material-icons right">arrow_drop_down</i></a></li>
          <li><a class="dropdown-button" href="#!" data-activates="art_dd">Art<i class="material-icons right">arrow_drop_down</i></a></li>
        </ul>
      </div>
    </div>
  </nav>
</template>
