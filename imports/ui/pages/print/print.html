<template name="print">
  <div class="row">
    {{#with print}}
    <div class="col m8">
      <div class="card">
        <div class="card-image">
          <img class="img-responsive" src="{{image_url}}" alt="">
        </div>
        {{#if description}}
        <div class="card-content">
          <p class="flow-text">{{description}}</p>
        </div>
        {{/if}}
      </div>
    </div>
    <div class="col m4">
      {{> print_prices}}
      {{> print_publication publication}}
    </div>
    {{/with}}
  </div>
</template>

<template name="print_publication">
  <div class="card">
    <div class="card-content">
      <span class="card-title">Publication</span>
      <table class="bordered">
        <tr>
          <td>Title:</td>
          <td><a href="">{{title}}</a></td>
        </tr>
        <tr>
          <td>Author(s):</td>
          <td>{{authors}}</td>
        </tr>
        <tr>
          <td>Published:</td>
          <td>{{first_published}} - {{last_published}}</td>
        </tr>
      </table>
    </div>
  </div>
</template>

<template name="print_prices">
  <div class="card">
    <div class="card-content">
      <span class="card-title">Prices</span>
      <table>
        {{#each prices}}
          <tr>
            <td>{{mmx}}mm x {{mmy}}mm</td>
            <td>Â£{{price}}</td>
            <td>
              <input type="button" value="Buy Now!"/>
            </td>
          </tr>
        {{/each}}
      </table>
    </div>
  </div>
</template>
