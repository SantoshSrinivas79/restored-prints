<template name="admin_artists_list">
  <div class="row">
    <div class="col s8">
      <div class="card">
        <div class="card-title">
          {{> breadcrumb}}
        </div>
        <div class="card-content">
          {{> reactiveTable settings=settings}}
        </div>
      </div>
    </div>
  </div>
</template>


<template name="admin_artists_list_row_actions">
  <a href="/admin/artists/edit/{{_id}}">Edit</a>
</template>
