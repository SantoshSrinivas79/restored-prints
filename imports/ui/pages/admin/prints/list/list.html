<template name="admin_prints_list">
  <div class="row">
    {{> breadcrumb}}
  </div>
  <div class="row">
    <div class="card">
      <div class="card-content">
        {{> reactiveTable settings=settings}}
      </div>
    </div>
  </div>
</template>

<template name="admin_list_row_actions">
  <a href="/admin/prints/edit/{{ref}}">Edit</a>
  &nbsp;|&nbsp;
  <a href="">Delete</a>
  &nbsp;|&nbsp;
  <a href="/print/{{ref}}" target="_blank">View Live <i class="tiny material-icons">tab</i></a>
</template>

<template name="admin_prints_list_image">
  <a href="{{image}}">
    <img class="admin_prints_list_image" src="{{image}}" />
  </a>
</template>

<template name="admin_prints_list_published">
  <form>
    <p class="center">
      <input type="checkbox" class="filled-in checkbox" id="is_published" {{is_published}} />
      <label for="is_published"></label>
    </p>
  </form>
</template>
