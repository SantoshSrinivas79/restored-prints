<template name="admin_prints_list">
  <div class="row">
    <div class="col s12">
      <div class="card">
        <div class="card-title">
          {{> breadcrumb}}
        </div>
        <div class="card-content">
          {{> reactiveTable settings=settings}}
        </div>
      </div>
    </div>
  </div>
</template>

<template name="admin_list_row_actions">
  <a href="/admin/prints/edit/{{ref}}">Edit</a>
  &nbsp;|&nbsp;
  <a href="">Delete</a>
  &nbsp;|&nbsp;
  <a href="/print/{{ref}}" target="_blank">View Live <i class="tiny material-icons">tab</i></a>
</template>

<template name="admin_prints_list_image">
  <a href="{{image_url}}">
    <img class="admin_prints_list_image" src="{{image_url}}" />
  </a>
</template>

<template name="admin_prints_list_published">
  <form>
    <p class="center">
      <input type="checkbox" class="filled-in checkbox" id="is_published_{{ref}}" {{is_published}} />
      <label for="is_published_{{ref}}"></label>
    </p>
  </form>
</template>
