<template name="print">
  <div class="row">
    {{#if Template.subscriptionsReady}}
      {{#with print_obj}}
      <div class="col m9">
        <div class="thumbnail">
          <img class="img-responsive" src="http://placehold.it/800x300" alt="">
          <div class="caption-full">
            <h4 class="pull-right">$24.99</h4>
            <h4><a href="#">{{title}}</a></h4>

            {{#if description}}
            <p>{{description}}</p>
            {{/if}}
          </div>
        </div>
      </div>
      {{/with}}
    {{/if}}
  </div>
</template>
