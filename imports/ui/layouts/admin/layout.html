<template name="admin_layout">
  <head>
    <title>restored-prints</title>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <nav class="teal col s12">
          <div class="nav-wrapper">
            <a href="/admin/" class="brand-logo left">Admin</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
              <li><a id="logout" href="#">Logout</a></li>
            </ul>
          </div>
        </nav>
      </div>

      <div class="row">
        <div class="col s2">
          <form>
            <ul id="admin_layout_navigation" class="collapsible collapsible-accordion" data-collapsible="expandable">
              <li class="active">
                <div class="collapsible-header active">Prints</div>
                <div class="collapsible-body">
                  <a href="/admin/prints/"><p>List</p></a>
                  <a href="/admin/prints/create"><p>Create</p></a>
                </div>
              </li>
              <li>
                <div class="collapsible-header active">Categories</div>
                <div class="collapsible-body">
                  <a href="/admin/categories/"><p>List</p></a>
                  <a href="/admin/categories/create"><p>Create</p></a>
                </div>
              </li>
              <li>
                <div class="collapsible-header active">Artists</div>
                <div class="collapsible-body">
                  <a href="/admin/artists/"><p>List</p></a>
                  <a href="/admin/artists/create"><p>Create</p></a>
                </div>
              </li>
              <li>
                <div class="collapsible-header active">Publications</div>
                <div class="collapsible-body">
                  <a href="/admin/publications/"><p>List</p></a>
                  <a href="/admin/publications/create"><p>Create</p></a>
                </div>
              </li>
            </ul>
          </form>
        </div>
        <div class="col s10">
          <div class="row">
            {{#if Template.subscriptionsReady}}
              {{> Template.dynamic template=main}}
            {{else}}
              {{> preloader}}
            {{/if}}
          </div>
        </div>
      </div>
    </div>
  </body>
</template>
