<template name="search">
  <h2>Prints</h2>
  <p>{{search_result_count}} results found</p>

  <div class="row">
    {{> search_refinement}}

    <div class="col-md-9">
      <div class="row">
        {{#each search_results}}
          {{> search_print}}
        {{/each}}
      </div>
    </div>
  </div>
</template>
