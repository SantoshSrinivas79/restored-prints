<template name="search">
  <div class="row" style="margin-bottom: 0; margin-top: 20px;">
    <div class="col s12">
      {{> search_input}}
    </div>
  </div>

  {{#if Template.subscriptionsReady}}
    <div class="row">
      <div class="col s12 l3">
        {{> search_refinement}}
        <p class="hide-on-med-and-down">{{search_result_count}} results found</p>
      </div>

      <div class="col s12 l9">
        {{#each search_results}}
          {{> search_row}}
        {{/each}}
      </div>
    </div>
    <div class="row center show-on-med-and-down-only">
      {{> search_pagination}}
    </div>
  {{else}}
    {{> preloader}}
  {{/if}}
</template>

<template name="search_row">
  <div class="row">
    {{#each row}}
      <div class="col s12 m4">
        {{> search_print}}
      </div>
    {{/each}}
  </div>
</template>

<template name="search_refinement">
  <form>
    <ul id="search_refinement" class="collapsible collapsible-accordion" data-collapsible="accordion">
      <li>
        <div class="collapsible-header">Author</div>
        <div class="collapsible-body">
          {{#each publications}}
            <p>
              <input type="checkbox" class="filled-in" id="filled-in-box" />
              <label for="filled-in-box">{{title}}</label>
            </p>
          {{/each}}
        </div>
      </li>
      <li>
        <div class="collapsible-header">Painter</div>
        <div class="collapsible-body"><p>Lorem ipsum dolor sit amet.</p></div>
      </li>
      <li>
        <div class="collapsible-header">Publication</div>
        <div class="collapsible-body"><p>Lorem ipsum dolor sit amet.</p></div>
      </li>
    </ul>
  </form>
</template>

<template name="search_input">
  <div class="card">
    <form>
      <div class="input-field">
        <input id="search" type="search" name="query" placeholder="Search">
        <label for="search"><i class="material-icons">search</i></label>
      </div>
    </form>
  </div>
</template>

<template name="search_pagination">
  <ul class="pagination">
    <li class="disabled"><a href="#!"><i class="material-icons">chevron_left</i></a></li>
    <li class="active"><a href="#!">1</a></li>
    <li class="waves-effect"><a href="#!">2</a></li>
    <li class="waves-effect"><a href="#!">3</a></li>
    <li class="waves-effect"><a href="#!">4</a></li>
    <li class="waves-effect"><a href="#!">5</a></li>
    <li class="waves-effect"><a href="#!"><i class="material-icons">chevron_right</i></a></li>
  </ul>
</template>
